<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	</head>

	<body>
		<form class="form-inline" id="form">
		  <div class="form-group">
			<label for="exampleInputName2">Name</label>
			<input type="text" class="form-control" id="exampleInputName2" placeholder="Abhishek Keshri">
		  </div>
		  <div class="form-group">
			<label for="exampleInputEmail2">Email</label>
			<input type="email" class="form-control" id="exampleInputEmail2" placeholder="akeshari87@gmail.com">
		  </div>
		  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" 
		  onclick="changeModal();">Submit</button>
		</form>
		
		
		<div id="myModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Hey All !!</h4>
			  </div>
			  <div class="modal-body" id="modalBody">
				<p>Some text in the modal.</p>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" onclick="closeMessage();">Close</button>
			  </div>
			</div>

		  </div>
		</div>
		
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script>
			var name;
			var email;
			function changeModal()
			{
				name = document.getElementById("exampleInputName2").value;
				email = document.getElementById("exampleInputEmail2").value;
				document.getElementById("modalBody").innerHTML = ("<p>Welcome, <strong>"+name+
				"</strong></p><p>Your email address is : <strong>"+email+"</strong></p>");
			}
			function closeMessage()
			{
				document.getElementById("form").innerHTML = "<h1>All Done!</h1><h3>Thanks, "+name+
				"</h3><h3>Your email : "+email+", has been registered!</h3>";
			}
		</script>
	</body>
</html>
